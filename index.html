<!doctype html>
<html> 
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>SSUI HW3 - Home</title> <!-- Fonts --> 
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200;500&amp;family=Open+Sans&amp;display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js" defer></script>
</head> 
<body onload="loadingPanel(); loadingWorkspace();"> 
  <div class="flexbox"> 
    <div class="panel flexbox"> 

      <div id="layers"> 
        <p class="panelTitle">Layers:</p> 
        <div>
          <form id="layersInput" class="flexbox">
            <div>
              <label>
                <input type="radio" name="layer" onclick="selectLayer()">
                Show Canvas layer
              </label>
            </div> 
            <div>
              <label>
                <input type="radio" name="layer" onclick="selectLayer()">
                Show SVG layer
              </label>
            </div> 
            <div>
              <label>
              <input type="radio" name="layer" onclick="selectLayer()">
              Show both layers
              </label>
            </div> 
          </form>
        </div>
      </div>

      <div id="mode"> 
        <p class="panelTitle">Mode:</p>
        <div id="modeInput" class="flexbox">
          <label class="inputIcon flexbox" >
            <div class="grayFilter">
            </div>
            <input id="modeInput0" type="button" onclick="selectPanel(event)">
            <img src="assets/cursor.png" alt="cursor">
          </label>
          <label class="inputIcon flexbox" >
            <div class="grayFilter">
            </div>
            <input id="modeInput1" type="button" onclick="selectPanel(event)"> 
            <img src="assets/line.png" alt="line">
          </label>
          <label class="inputIcon flexbox" >
            <div class="grayFilter">
            </div>
            <input id="modeInput2" type="button" onclick="selectPanel(event)">
          </label>
          <label class="inputIcon flexbox" >
            <div class="grayFilter">
            </div>
            <input id="modeInput3" type="button" onclick="selectPanel(event)">
          </label>
        </div>
      </div>

      <div id="borderColor"> 
        <p class="panelTitle">Border color:</p>
        <div id="borderColorInput" class="flexbox">
          <div class="grayFilter">
          </div>
          <label class="inputIcon flexbox" >
            <input id="borderColorInput0" type="button" onclick="selectPanel(event)">
            <p>None</p>
          </label>
        </div>
      </div>

      <div id="borderWidth">
        <p class="panelTitle">Border width:</p> 
        <div id="borderWidthInput" class="flexbox"> 
          <input id="borderWidthInput0" type="range" min="1" max="30" value="3" oninput="selectWidth(event)"> 
          <p> 3 </p> 
        </div>
      </div>

      <div id="fillColor">
        <p class="panelTitle">Fill color:</p>
        <div id="fillColorInput" class="flexbox">
          <label class="inputIcon flexbox" >
            <div class="grayFilter">
            </div>
            <input id="fillColorInput0" type="button" onclick="selectPanel(event)">
            <p>None</p>
          </label>
        </div>
      </div>

      <div id="delete"> 
        <p class="panelTitle">Delete:</p> 
        <div id="deleteInput" class="flexbox"> 
          <input id="deleteOne" type="button" onclick="deleteObj(event)" value="Delete">
          <input id="deleteAll" type="button" onclick="deleteAllObj(event)" value="Delete All">
        </div> 
      </div> 
    </div>


    <div class="workspace">
      <canvas id="canvas" class="pixelwise"></canvas>
      <svg id="svg" class="svg"></svg>
    </div>
  </div>
</body>
</html>
